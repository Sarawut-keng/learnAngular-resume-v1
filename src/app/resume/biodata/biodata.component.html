<div class="data">
	<div class="head">
	    <i class="las la-user" style="color: coral;"></i>
	    <h1 id="Biodata" style="color: coral">&ensp; BIODATA</h1>
	</div>
	<div class="info">
	    <p>{{ biodata.description }}</p>
	    <div>
		<table style="width:100%; table-layout: fixed; padding-top: 50px;">
		    <tr>
		      <th>Sex:</th>
		      <th>Age:</th>
		      <th>H/W:</th>
		    </tr>
		    <tr style="text-align: center; font-size: 20px; padding: 20px;">
		      <td style="width: 33%; align-items: center;"><img src="/assets/image/men.png" alt="male" style="width: 162px; height: auto;"></td>
		      <td style="width: 33%;"><b style="color: #953844; font-size: 80px;">{{ biodata.age }}</b><br> years old</td>
		      <td style="width: 33%;"><b style="color: #7B858D; font-size: 60px;">{{ biodata.height }}</b><br>cm<br><b style="color: #4A5F41; font-size: 60px;">{{ biodata.weight }}</b><br>kg</td>
		    </tr>
		  </table>
	    </div>
	    <div style="position: relative; text-align: center; padding-top: 50px; padding-bottom: 20px;">
		<img src="./assets/image/Chiang mai.png" alt="Chiang_mai" style="width:100%;">
		<p style="background: none; font-size: 30px; text-align: left; position: absolute; left: 5%; top: 20%;">My home town is <b style="color: coral;">{{ biodata.hometown }}</b><br>and now i'm currently <br> living in <br><b style="color: coral;">{{ biodata.living }}</b></p>
		<img src="./assets/image/Thailand.png" alt="Thailand" style="width: 35%; position: absolute; top: 17%; right: 10%; background: none;">
	    </div>
	</div>
</div>
